<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traffic accidents Berlin 2019</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <div class="header">
        <div class="header-elems">
            <div class="header-left">
                <div class="header-title">Traffic Accidents Berlin 2019 <a href="https://github.com/felluksch/traffic-accidents"><img class="gh-logo" src="logo-github.svg"></a></div>
                <div class="header-description">Daily mean number of accidents per 10k km<sup>2</sup> on the <a
                        href="https://www.statistik-berlin-brandenburg.de/raumbezuege">LOR-Planungsraum</a> level</div>
            </div>
            <div class="header-right">
                <div class="header-howto">
                    <div>
                        <ol>
                            <li>Sample districts</li>
                            <li>Predict values for missing districts using <a href="https://en.wikipedia.org/wiki/Regression-kriging">Regression-Kriging</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div id="map-container">
            <div class="ctrls-topright">
                <div class="ctrl-topright control">
                    <label for="test-size">Sample <span id="test-size-display">100</span> %</label>
                    <input type="range" id="test-size" name="test-size" min="1" max="100" value="100">
                </div>
                <div class="ctrl-topright control">
                    <div class="btn" id="predict-btn">Predict missing</div>
                </div>
                <div class="ctrl-topright control">
                    <div class="btn" id="refresh-btn"><img src="refresh-outline.svg" height="13px"></div>
                </div>
            </div>
            <div class="loading-overlay">
                <div id="loading">Loading ...</div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
